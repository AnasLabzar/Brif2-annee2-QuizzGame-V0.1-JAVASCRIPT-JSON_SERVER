    <div class="container">
        <div id="logo">
            <img src="/Assets/Img/logo white iq quizz.png" alt="logo" width="10%">
            <p>IQ QUIZZ</p>
        </div>
        <div id="home1" class="flex-column flex-center">
            <h1>Hello Admin !</h1>
            <div class="flex-column flex-center" style="display: flex; padding: 70px 200px;">
                <button id="highscore-btn" onclick="startGameII()" class="btn btn-secondary">Login <i
                        class="bi bi-star-fill"></i></a></button>
            </div>
        </div>
            <script>
                startGame = () =>{
                    document.querySelector("#play").addEventListener("click", function () {
                        document.getElementById("home1").style.display = "none";
                        document.getElementById("register").style.display = "flex";
                    });
                }

                startGameII = () =>{
                    document.querySelector("#highscore-btn").addEventListener("click", function () {
                        document.getElementById("home1").style.display = "none";
                        document.getElementById("logindiv").style.display = "flex";
                    });
                }
            </script>
        <div id="logindiv">
            <div id="err" class="err">
                <p>
                    the email or Password is not correct !!!
                </p>
            </div>
            <div id="reg">
                <p>Enter Your Email</p>
                <input class="inputReg" id="email" type="email" required>
            </div>
            <div id="reg">
                <p>Enter Your Password</p>
                <input class="inputReg"  id="password" type="password" required>
            </div>
            <button id="login" type="submit" class="button btn1 alternative">
                <h6>Register NOW</h6>
            </button>
            <a href="/">
                You d'ont have account ?
            </a>
        </div>
