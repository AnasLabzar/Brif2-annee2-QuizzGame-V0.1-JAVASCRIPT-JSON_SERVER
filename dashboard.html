<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- style css -->
    <link rel="stylesheet" href="/Assets/style/style.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/Assets/Img/logo white iq quizz.png">

    <title>IQ - Quizz v0.1</title>
</head>

<body>

    <section id="sidebar">
        <header>
            <div id="poster">
                <div id="canva"></div>
            </div>
            <img src="/Assets/Img/logo white iq quizz.png" alt="logo white iq quizz" width="60%">
            <h4>IQ QUIZZ</h4>
        </header>
        <nav class="menu">
            <ul>
                <li>
                    <button class="btn-active">
                        <i class="bi bi-clipboard-data"></i>
                        <p>Questions</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-clipboard-data"></i>
                        <p>Test 2</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-clipboard-data"></i>
                        <p>Test 3</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-clipboard-data"></i>
                        <p>Test 4</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-clipboard-data"></i>
                        <p>Test 5</p>
                    </button>
                </li>

            </ul>
        </nav>
        <footer>
            <button id="btnLogout" class="button btn1 alternative">
                <h4><i class="bi bi-box-arrow-left"></i> EXIT</h4>
            </button>
        </footer>
        <img class="xo" src="/Assets/Img/xo.svg" alt="">
    </section>
    <section id="main-content">
        <header>
            <h3>Dashboard</h3>
        </header>
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="hello_admin">
                            <div class="text_hello_admin">
                                <h2>Hello Mr Anas!</h2>
                                <p>Today you have 9 new reponse.<br>Also you need to hire ROR developper, JSON
                                    SERVER<br>developer.</p>
                                <button class="button btn1 alternative">
                                    <h4><i class="bi bi-box-arrow-left"></i> Read More...</h4>
                                </button>
                            </div>
                            <img class="logo-right" src="/Assets/Img/logo white iq quizz1.png" alt="">
                            <img class="xo1" src="/Assets/Img/xo.svg" alt="">

                        </div>
                        <div id="content-question">
                            <div class="row">
                                <div class="col">
                                    <h4>
                                        Create new Question...
                                    </h4>
                                </div>
                                <div class="col">
                                    <button id="sweet" onclick="ViewAll()" class="button btn1 alternative">
                                        View all
                                    </button>

                                </div>
                            </div>


                        </div>

                    </div>
                    <div class="col-4" style="margin-left: 30px;">
                        <div class="add-question">
                            <div id="header-question">
                                <div class="add-question-text">
                                    <p>Add question :</p>
                                    <input type="text" id="AddQues" placeholder="add your question here...">
                                </div>
                                <div class="add-type-question">
                                    <p>Add Type Question</p>
                                    <select name="" id="">
                                        <option value="mult">Multi Choix</option>
                                        <option value="sing">Single Choix</option>
                                        <option value="TF">True/False</option>
                                    </select>
                                </div>
                            </div>
                            <div id="select-type">
                                <div class="row">
                                    <div class="col">
                                        <p>Add Level</p>
                                        <select name="" id="level" onchange="yo()">
                                            <option value="1">F</option>
                                            <option value="5">E</option>
                                            <option value="10">D</option>
                                            <option value="15">C</option>
                                            <option value="20">B</option>
                                            <option value="25">A</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <p>Points
                                            <span style="color: red; font-size:12px;">
                                                (not changing)
                                            </span>
                                        </p>
                                        <select name="" id="points" onchange="yoo()">
                                            <option value="1">1-5</option>
                                            <option value="5">5-10</option>
                                            <option value="10">10-15</option>
                                            <option value="15">15-20</option>
                                            <option value="20">20-25</option>
                                            <option value="25">25-30</option>
                                        </select>
                                    </div>
                                    <div class=" col">
                                        <p>Points</p>
                                        <select class="appendselect" name="" id="">

                                        </select>
                                    </div>
                                </div>
                                <div class="matie">
                                    <p>Select Matier :</p>
                                    <select name="" id="">
                                        <option value="">pc</option>
                                        <option value="">svt</option>
                                        <option value="">dev</option>
                                        <option value="">geog</option>
                                    </select>
                                </div>
                                <div class="choices">
                                    <button id="down-scroll">
                                        <i class="bi bi-chevron-double-down"></i>
                                    </button>
                                    <div class="add-choices" id="add-choices">
                                        <button class="text btn-add-choice button btn1 alternative">
                                            <i class="bi bi-plus-lg"></i>
                                            Add Choice
                                        </button>
                                        <button class="text btn-add-choice-corr button btn1 alternative">
                                            <i class="bi bi-plus-lg"></i>
                                            Add Answer
                                        </button>
                                        <button id="SendInput" class="button btn1 alternative" style="display: none; box-shadow: -1px 11px 11px -14px black;">Send</button>
                                        <div class="input-choices"></div>
                                    </div>
                                    <script>
                                        let count = 1;

                                        document.querySelector("#down-scroll").addEventListener("click", function () {
                                            document.querySelector(".choices").classList.add("-active");
                                        });
                                    
                                        document.querySelector(".btn-add-choice").addEventListener("click",()=>
                                        {
                                            document.getElementById("add-choices").insertAdjacentHTML(
                                                'beforebegin',
                                                "<input type='text' style='border: 1px solid red; background: red; opacity: 50%; width: 100%; color:white; margin: 10px 0;'>"
                                                )
                                            document.querySelector(".text").classList.remove('btn-add-choice');
                                            document.querySelector(".text").classList.add(
                                                'btn-add-choiceWithoutLeft');
                                            if(count> 5){
                                                console.log(count)
                                                let inputs = document.querySelectorAll('.text')
                                                let SendInput = document.querySelector('#SendInput')
                                                console.log(inputs)
                                                console.log(SendInput)
                                                Array.from(inputs).map(e => e.style.display="none")
                                                SendInput.style.display = "block"
                                            }

                                            count++ 


                                }
                                        

                                );


                             


                                        document.querySelector(".btn-add-choice-corr").addEventListener("click",
                                             () =>{

                                                document.getElementById("add-choices").insertAdjacentHTML(
                                                    'beforebegin',
                                                    "<input style='border: 1px solid green; background: green; opacity: 50%; width: 100%; color:white;'  type='text'>"
                                                    )
                                                document.querySelector(".text").classList.remove('btn-add-choice');
                                                document.querySelector(".text").classList.add(
                                                    'btn-add-choiceWithoutLeft');
                                                    if(count> 5){
                                                        console.log(count)
                                                        let inputs = document.querySelectorAll('.text')
                                                        let SendInput = document.querySelector('#SendInput')
                                                        console.log(inputs)
                                                        console.log(SendInput)
                                                        Array.from(inputs).map(e => e.style.display="none")
                                                        SendInput.style.display = "block"
                                                    }
                                                    count++ 

                                            });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <style>
        .swal-button {
            background: #6263d5;
            color: #fff;
            border: none;
            box-shadow: -1px 11px 11px -14px black;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 40px;
            outline: none;
            margin: 0;
            transition: 600ms;
        }

        .swal-button:hover{
            background: none !important;
            border: 1px solid #6263d5;
            color: #6263d5;
        }

        .swal-modal{
            border-radius: 15px;
            box-shadow: 8px 32px 15px -19px black;

        }

        .swal-text{text-align: center !important;}
    </style>

    <script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/Assets/Js/effect/button.js"></script>
    <script src="/Assets/Js/effect/sparklin.js"></script>
    <script src="/Assets/Js/effect/levelpoint.js"></script>
    <script src="./Assets/Js/effect/switAl.js"></script>
    <script src="./Assets/Js/dashboard.js"></script>

    <!-- JSON SERVER -->

    <script src="/Assets/Js/addQuestion.js"></script>

</body>

</html>
